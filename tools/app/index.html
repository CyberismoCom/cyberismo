<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Cyberismo App</title>
    <link rel="icon" href="/cropped-favicon-32x32.png" sizes="32x32" />
    <link rel="icon" href="/cropped-favicon-192x192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="/cropped-favicon-180x180.png" />
    <meta
      name="msapplication-TileImage"
      content="/cropped-favicon-270x270.png"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <div id="file-protocol-warning" style="display: none"></div>
    <script>
      if (window.location.protocol === 'file:') {
        document.getElementById('file-protocol-warning').style.display =
          'block';
        document.getElementById('file-protocol-warning').innerHTML =
          `You opened the file directly in your browser. Most likely you are using the exported site. To preview the site, run <code>cd ${window.location.pathname.split('/').slice(0, -1).join('/')}</code> and then <code>cyberismo preview</code> in the terminal.`;
      }
    </script>
  </body>
</html>
