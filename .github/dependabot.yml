# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "npm" # See documentation for possible values
    directory: "/" # Location of package manifests (root workspace manages all packages)
    schedule:
      interval: "monthly"
    rebase-strategy: "auto"
    open-pull-requests-limit: 20 # Increase from default of 5 to 20 (maximum allowed)
    groups:
      chai-dependencies: # Update all Chai dependencies in one PR
        patterns:
          - "@types/chai"
          - "@types/chai-as-promised"
          - "chai"
          - "chai-as-promised"
      eslint-dependencies: # Update all ESLint dependencies in one PR
        patterns:
          - "eslint"
          - "eslint-config-prettier"
          - "eslint-plugin-promise"
          - "typescript-eslint"
          - "@eslint/js"
          - "@typescript-eslint/parser"
      mocha-dependencies: # Update all Mocha dependencies in one PR
        patterns:
          - "@types/mocha"
          - "mocha"
          - "mocha-suppress-logs"

